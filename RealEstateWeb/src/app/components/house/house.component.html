<h2>Add a New House</h2>
<form class="house-form" [formGroup]="houseForm" (ngSubmit)="submitHouse()">
  <label for="name">Name</label>
  <input id="name" type="text" formControlName="name" />

  <label for="city">City</label>
  <input id="city" type="text" formControlName="city" />

  <label for="state">State</label>
  <input id="state" type="text" formControlName="state" />

  <label for="availableUnits">Available Units</label>
  <input id="availableUnits" type="number" formControlName="availableUnits" min="1" />

  <label>
    <input type="checkbox" formControlName="wifi" /> Wifi
  </label>
  <label>
    <input type="checkbox" formControlName="laundry" /> Laundry
  </label>

  <label for="photo">Photo URL</label>
  <input id="photo" type="text" formControlName="photo" />

  <label for="photoLocal">Upload Local Photo</label>
  <input id="photoLocal" type="file" (change)="onPhotoLocalChange($event)" accept="image/*" />
  <div *ngIf="photoLocalPreview">
    <p>Preview:</p>
    <img [src]="photoLocalPreview" alt="Local Preview" />
  </div>

  <button type="submit">Add House</button>
</form>
